
plugins {
    // Apply the Android library plugin
    id 'com.android.library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
}

android {
    namespace 'com.onemillionworlds.tamarin.openxrbindings'
    compileSdk 33

    // Specify the manifest file location
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    defaultConfig {
        minSdk 24
        targetSdk 33

        // Configure CMake
        externalNativeBuild {
            cmake {
                cppFlags ''
                arguments "-DANDROID_STL=c++_shared"
            }
        }

        // Specify which ABIs to build for
        ndk {
            abiFilters 'arm64-v8a' // other values  'armeabi-v7a', 'x86', 'x86_64'
        }
    }

    // Link to CMakeLists.txt
    externalNativeBuild {
        cmake {
            path "src/native/CMakeLists.txt"
        }
    }

    // Configure build types
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configure Java compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}

dependencies {
    api project(':android-java')

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    // Android testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Android testing configuration
android.testOptions {
    unitTests {
        includeAndroidResources = true
    }
}
